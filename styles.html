
<style>
    @media only screen and (max-width: 768px) {
        .block-container {
            padding: 1rem !important;
        }
        .scoreboard-column, .info-box {
            font-size: 16px !important;
            padding: 8px !important;
        }
        h3 {
            font-size: 18px !important;
        }
        .diamond {
            transform: scale(0.8);
        }
    }
    .scoreboard-column {
        border-radius: 16px;
        padding: 20px;
        color: white;
        text-align: center;
        font-size: 24px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .info-box {
        background-color: #222;
        border: 2px solid #888;
        border-radius: 12px;
        padding: 15px;
        color: #eee;
        font-size: 18px;
    }
    .diamond {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 10px auto;
    }
    .diamond:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #444;
        transform: rotate(45deg);
        transform-origin: center;
        z-index: 0;
    }
    .base {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #ccc;
        border-radius: 50%;
        z-index: 1;
    }
    .base.active {
        background-color: limegreen;
    }
    .second { top: -10px; left: 40px; }
    .third { top: 40px; left: -10px; }
    .first { top: 40px; left: 90px; }
    .mound { top: 40px; left: 40px; background-color: #888; }
    hr {
        border: none;
        height: 2px;
        background-color: #888;
        margin: 30px 0;
    }
    .team-logo {
        width: 60px;
        height: 60px;
        object-fit: contain;
        opacity: 0.85;
        margin-top: 10px;
    }

    .responsive-court {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 2 / 1;
    margin: 10px auto 0 auto;
    background: #f4a261;
    border: 2px solid #333;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
}
.responsive-court div {
    position: absolute;
    background: #000;
}
.responsive-court .half-court {
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
}
.responsive-court .top-hoop {
    top: -12px;
    left: calc(50% - 25px);
    width: 50px;
    height: 12px;
    border-radius: 0 0 12px 12px;
}
.responsive-court .bottom-hoop {
    bottom: -12px;
    left: calc(50% - 25px);
    width: 50px;
    height: 12px;
    border-radius: 12px 12px 0 0;
}
.responsive-court .top-ft-arc, .responsive-court .bottom-ft-arc,
.responsive-court .top-3pt-arc, .responsive-court .bottom-3pt-arc {
    background: none;
    border: 2px solid #000;
}
.responsive-court .top-ft-arc {
    top: 10%;
    left: 20%;
    width: 60%;
    height: 30%;
    border-top-left-radius: 60px;
    border-top-right-radius: 60px;
    border-bottom: none;
}
.responsive-court .bottom-ft-arc {
    bottom: 10%;
    left: 20%;
    width: 60%;
    height: 30%;
    border-bottom-left-radius: 60px;
    border-bottom-right-radius: 60px;
    border-top: none;
}
.responsive-court .top-3pt-arc {
    top: 0;
    left: 10%;
    width: 80%;
    height: 50%;
    border-top-left-radius: 80px;
    border-top-right-radius: 80px;
    border-bottom: none;
}
.responsive-court .bottom-3pt-arc {
    bottom: 0;
    left: 10%;
    width: 80%;
    height: 50%;
    border-bottom-left-radius: 80px;
    border-bottom-right-radius: 80px;
    border-top: none;
}
@media (max-width: 768px) {
  .horizontal-court {
    aspect-ratio: 4 / 3;
    max-width: 100%;
    transform: rotate(90deg);
    transform-origin: center;
  }
}
</style>

<div class=\"court\">
    <div class=\"half-court\"></div>\n
    <div class=\"top-hoop\"></div>\n
    <div class=\"bottom-hoop\"></div>\n
    <div class=\"top-ft-arc\"></div>\n
    <div class=\"bottom-ft-arc\"></div>\n
    <div class=\"top-3pt-arc\"></div>\n
    <div class=\"bottom-3pt-arc\"></div>\n
</div>
